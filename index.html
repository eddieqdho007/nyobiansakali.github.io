<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz 40 Questions</title>
    <style>
        :root {
            --primary-color: #6eb0f1;
            --correct-color: #4CAF50;
            --incorrect-color: #f44336;
            --warning-color: #ff9800;
            --text-color: #1a1a1a;
            --light-gray: #f5f5f5;
            --border-color: rgba(0, 0, 0, 0.4);
            --header-height: 40px;
            --footer-height: 40px;
            --base-font-size: 20px;
            --mobile-font-size: 18px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-size: var(--base-font-size);
            color: var(--text-color);
        }

        .header-bar {
            display: grid;
            grid-template-columns: 30% 20% 5% 25% 5% 15%;
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            background-color: white;
            text-align: center;
            font-size: var(--base-font-size);
            color: black;
            border-bottom: 1px solid var(--border-color);
            z-index: 999;
        }

        .header-bar div {
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid var(--border-color);
        }

        .header-bar div:nth-child(1),
        .header-bar div:nth-child(2),
        .header-bar div:nth-child(4) {
            background-color: #0000001a;
        }

        .header-bar div:nth-child(1) {
            border-left: 1px solid var(--border-color);
        }

        .header-bar div:nth-child(3) {
            background-color: #84afbd;
        }

        .header-bar div:nth-child(5) {
            background-color: #e47a6e;
        }

        .header-bar div:nth-child(6) {
            background-color: var(--primary-color);
        }

        .container {
            display: grid;
            grid-template-columns: 55% 45%;
            margin-top: var(--header-height);
            height: calc(100vh - var(--header-height) - var(--footer-height));
        }

        .soal {
            padding: 5px;
            padding-left: 25px;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            background-color: white;
            font-size: var(--base-font-size);
        }

        .jawaban {
            padding: 5px;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            background-color: white;
            font-size: var(--base-font-size);
        }

        .pertanyaan {
            padding: 5px;
            display: none;
        }

        .pertanyaan.active {
            display: block;
        }

        .pertanyaan img,
        .jawaban-gambar,
        .review-image {
            display: block;
            max-width: 50%;
            height: auto;
            margin: 15px auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pertanyaan img:hover,
        .jawaban-gambar:hover,
        .review-image:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            touch-action: none;
        }

        .zoom-area {
            width: 100%;
            height: 100%;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        .zoom-area img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            transition: transform 0.25s ease;
        }

        .btn-tutup {
            position: absolute;
            top: 16px;
            right: 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }

        .jawaban-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .jawaban-item:last-child {
            border-bottom: none;
        }

        .lingkaran {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: white;
            color: black;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .jawaban-item.selected .lingkaran {
            background-color: black;
            color: white;
        }

        .teks-jawaban {
            flex-grow: 1;
            white-space: normal;
            overflow-wrap: break-word;
            min-width: 0;
            font-size: var(--base-font-size);
        }

        .footer-button {
            display: flex;
            justify-content: space-between;
            background-color: #ffffff;
            border-top: 1px solid var(--border-color);
            position: fixed;
            bottom: 0;
            width: 100%;
            height: var(--footer-height);
        }

        .footer-button button {
            flex: 1;
            max-width: 200px;
            height: 100%;
            font-size: 17px;
            border: none;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            background-color: #0000001a;
            color: black;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .footer-button button:hover {
            background-color: #00000063;
        }

        .footer-button button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .footer-button .tengah {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            padding-left: 10px;
            padding-right: 10px;
        }

        .pertanyaan h3,
        .pertanyaan p,
        .teks-jawaban,
        .lingkaran,
        .deskripsi-soal {
            font-size: var(--base-font-size);
            line-height: 1.4;
        }

        .pertanyaan h3 {
            margin: 10px;
            margin-bottom: 20px;
        }

        .pertanyaan p {
            margin: 10px;
            line-height: 1.5;
        }

        .deskripsi-soal {
            line-height: 1.5;
            margin: 10px;
            background-color: white;
        }

        .text-box,
        .text-box-2 {
            display: block;
            max-width: 80%;
            margin: 15px auto;
            padding: 15px;
            background-color: white;
            border: 1px solid #cacaca;
            font-size: var(--base-font-size);
            line-height: 1.5;
        }

        .text-box-2 {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .audio-container,
        .audio-control {
            display: none;
            text-align: center;
            margin: 15px auto;
            max-width: 200px;
            overflow: hidden;
        }

        .custom-audio-player,
        .jawaban-audio-player {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px auto;
            gap: 10px;
        }

        .custom-audio-player button,
        .jawaban-audio-player button,
        .review-audio-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .custom-audio-player button:disabled,
        .jawaban-audio-player button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .custom-audio-player button img,
        .jawaban-audio-player button img,
        .review-audio-btn img {
            width: 100%;
            height: 100%;
            border: 2px solid rgb(22, 31, 170);
            border-radius: 10px;
        }

        .audio-icon {
            width: 80px;
            height: 80px;
            border: 2px solid rgb(22, 31, 170);
            border-radius: 15px;
            box-sizing: border-box;
            overflow: hidden;
            padding: 5px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .jawaban-item .jawaban-content {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .jawaban-gambar {
            max-width: 100px;
            max-height: 60px;
            border-radius: 4px;
        }

        .jawaban-audio-player {
            justify-content: flex-start;
            margin-left: 10px;
        }

        .jawaban-audio-player button {
            width: 60px;
            height: 60px;
        }

        .jawaban-audio-player button img {
            border-radius: 10px;
        }

        .review-question {
            margin: 30px 50px;
            padding: 70px;
            border: 1px solid #2c2c2c;
            border-radius: 8px;
            background-color: white;
            font-size: var(--base-font-size);
        }

        .review-option-content {
            font-size: var(--base-font-size);
            line-height: 1.5;
        }

        .review-question-content {
            margin-bottom: 15px;
            font-size: var(--base-font-size);
        }

        .review-options {
            margin-top: 15px;
            font-size: var(--base-font-size);
        }

        .review-option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: var(--base-font-size);
        }

        .review-option.correct {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .review-option.user-selected {
            background-color: #FFEBEE;
        }

        .review-option.correct.user-selected {
            background-color: #E8F5E9;
        }

        .review-option-number {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            background-color: #f5f5f5;
            font-size: var(--base-font-size);
        }

        .review-option.correct .review-option-number,
        .review-option.correct.user-selected .review-option-number {
            background-color: var(--correct-color);
            color: white;
            font-size: var(--base-font-size);
        }

        .review-option.user-selected .review-option-number {
            background-color: var(--incorrect-color);
            color: white;
            font-size: var(--base-font-size);
        }

        .review-audio-btn {
            width: 60px;
            height: 60px;
            margin: 0 20px;
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .result-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-result-btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .audio-transcript {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 3px solid var(--primary-color);
            font-size: 18px;
            line-height: 1.5;
            color: #333;
            border-radius: 0 4px 4px 0;
        }

        .custom-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100000;
        }

        .custom-dialog-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .custom-dialog-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .custom-dialog-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .custom-dialog-confirm {
            background-color: var(--primary-color);
            color: white;
        }

        .custom-dialog-cancel {
            background-color: var(--incorrect-color);
            color: white;
        }

        .progress-container {
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .progress-container:hover {
            background-color: #ccc;
        }

        .progress-bar {
            transition: width 0.1s linear;
        }

        .audio-player-container {
            width: 100%;
            margin-top: 8px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: #ddd;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
            margin-bottom: 4px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .time-container {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .current-time {
            font-weight: bold;
        }

        .question-list-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        .question-list-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .question-list-btn {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: var(--light-gray);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .question-list-btn:hover {
            background-color: #e0e0e0;
        }

        .question-list-btn.current {
            background-color: var(--primary-color);
            color: white;
        }

        .question-list-btn.answered {
            background-color: var(--correct-color);
            color: white;
        }

        .question-list-btn.unanswered {
            background-color: var(--incorrect-color);
            color: white;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 50% 50%;
            }
        }

        @media (max-width: 992px) {
            .header-bar {
                font-size: 16px;
            }

            .pertanyaan img,
            .jawaban-gambar,
            .review-image {
                max-width: 70%;
            }
        }

        @media (max-width: 768px) {
            :root {
                --base-font-size: 18px;
            }

            .container {
                grid-template-columns: 100%;
                grid-template-rows: 1fr 1fr;
                height: calc(100vh - var(--header-height) - var(--footer-height));
            }

            .soal,
            .jawaban {
                height: 50%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 5px;
            }

            .footer-button button {
                font-size: var(--mobile-font-size);
                max-width: 150px;
            }

            .review-question {
                margin: 20px;
                padding: 30px;
            }

            .question-list-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .pertanyaan img,
            .jawaban-gambar,
            .review-image {
                max-width: 80%;
            }
        }

        @media (max-width: 576px) {
            :root {
                --header-height: 50px;
                --footer-height: 50px;
            }

            .header-bar {
                grid-template-columns: 25% 20% 10% 25% 10% 10%;
                font-size: 14px;
                height: var(--header-height);
            }

            .container {
                margin-top: var(--header-height);
                height: calc(100vh - var(--header-height) - var(--footer-height));
            }

            .soal,
            .jawaban {
                height: 50%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 5px;
            }

            .footer-button button {
                font-size: 14px;
                max-width: 120px;
            }

            .question-list-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .pertanyaan img,
            .jawaban-gambar,
            .review-image {
                max-width: 90%;
            }

            .text-box,
            .text-box-2 {
                max-width: 95%;
                padding: 10px;
            }
        }

        @media screen and (orientation: landscape) and (max-width: 992px) {
            .container {
                grid-template-columns: 55% 45%;
                grid-template-rows: 1fr;
                height: calc(100vh - var(--header-height) - var(--footer-height));
            }

            .soal,
            .jawaban {
                height: 100%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .soal {
                padding-right: 5px;
            }

            .jawaban {
                padding-left: 5px;
            }

            .pertanyaan img,
            .jawaban-gambar,
            .review-image {
                max-width: 80%;
            }

            .text-box,
            .text-box-2 {
                max-width: 90%;
            }
        }

        @media screen and (orientation: portrait) and (max-width: 768px) {
            .container {
                grid-template-columns: 100%;
                grid-template-rows: 1fr 1fr;
                height: calc(100vh - var(--header-height) - var(--footer-height));
            }

            .soal,
            .jawaban {
                height: 50%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 5px;
            }
        }

        @media screen and (min-width: 993px) {
            :root {
                --base-font-size: 24px;
                --heading-scale: 1.4;
            }

            body {
                font-size: var(--base-font-size);
                line-height: 1.7;
            }

            .review-question {
                max-width: 1000px;
                margin: 40px auto;
                padding: 40px;
            }

            .pertanyaan h3 {
                font-size: calc(var(--base-font-size));
                margin-bottom: 30px;
            }

            .pertanyaan p {
                font-size: calc(var(--base-font-size) * 1.1);
            }

            .deskripsi-soal {
                font-size: calc(var(--base-font-size) * 1.1);
            }

            .text-box,
            .text-box-2 {
                font-size: calc(var(--base-font-size) * 1.1);
                padding: 20px;
            }

            .teks-jawaban {
                font-size: calc(var(--base-font-size) * 1.1);
            }

            .jawaban {
                font-size: calc(var(--base-font-size) * 1.1);
            }

            .footer-button button {
                font-size: calc(var(--base-font-size) * 0.9);
            }

            .lingkaran {
                font-size: calc(var(--base-font-size) * 0.9);
                width: 40px;
                height: 40px;
            }

            .review-question-content,
            .review-option-content {
                font-size: calc(var(--base-font-size) * 1.1);
            }

            .review-option {
                font-size: calc(var(--base-font-size) * 1.1);
            }

            .audio-transcript {
                font-size: 20px;
            }
        }

        u {
            text-decoration: underline;
        }
    </style>
</head>

        function pilihJawaban(el) {
            const item = el.closest(".jawaban-item");
            const container = item.closest(".jawaban-container");
            const questionNumber = parseInt(container.getAttribute("data-question"));

            const isNewAnswer = !userAnswers.hasOwnProperty(questionNumber);

            container.querySelectorAll(".jawaban-item").forEach(el => {
                el.classList.remove("selected");
            });
            item.classList.add("selected");

        function bukaZoom(src) {
            const overlay = document.getElementById("zoomOverlay");
            const gambar = document.getElementById("gambarZoom");

            overlay.style.zIndex = '100000';
            overlay.style.display = "flex";
            document.body.style.overflow = "hidden";
            gambar.src = src;
            gambar.style.transform = 'none';
            gambar.style.maxWidth = 'none';
            gambar.style.maxHeight = 'none';

            if (panzoomInstance) panzoomInstance.destroy();

            gambar.onload = function () {
                const imgRatio = this.naturalWidth / this.naturalHeight;
                const screenRatio = window.innerWidth / window.innerHeight;

                if (imgRatio > screenRatio) {
                    this.style.width = '90vw';
                    this.style.height = 'auto';
                } else {
                    this.style.width = 'auto';
                    this.style.height = '90vh';
                }

                panzoomInstance = Panzoom(this, {
                    maxScale: 5,
                    minScale: 0.8,
                    contain: 'outside',
                    startScale: 1,
                    step: 0.2,
                    animate: true,
                    duration: 200,
                    easing: 'ease-in-out',
                    panOnlyWhenZoomed: true,
                    disablePan: false,
                    disableZoom: false,
                    disableXAxis: false,
                    disableYAxis: false,
                    cursor: 'move'
                });

                const zoomArea = document.querySelector('.zoom-area');
                zoomArea.addEventListener('wheel', function (e) {
                    e.preventDefault();
                    panzoomInstance.zoomWithWheel(e);
                }, { passive: false });

                zoomArea.addEventListener('touchmove', function (e) {
                    if (e.touches.length === 2) e.preventDefault();
                }, { passive: false });
            };
        }

        function tutupZoom() {
            const overlay = document.getElementById("zoomOverlay");
            overlay.style.display = "none";
            document.body.style.overflow = "auto";
            if (panzoomInstance) {
                panzoomInstance.destroy();
                panzoomInstance = null;
            }
        }

            readingHeader.textContent = questionNumber <= 20 ? 'Reading (20 Questions)' : 'Listening (20 Questions)';

            document.querySelectorAll('.pertanyaan').forEach(q => q.classList.remove('active'));
            const questionElement = document.querySelector(`.pertanyaan[data-id="${questionNumber}"]`);

            document.querySelectorAll('.jawaban-container').forEach(a => a.style.display = 'none');
            const currentAnswerContainer = document.querySelector(`.jawaban-container[data-question="${questionNumber}"]`);
            if (currentAnswerContainer) {
                currentAnswerContainer.style.display = 'block';
                if (userAnswers[questionNumber]) {
                    const circles = currentAnswerContainer.querySelectorAll('.lingkaran');
                    circles.forEach(circle => {
                        if (circle.textContent.trim() === userAnswers[questionNumber]) {
                            circle.closest('.jawaban-item').classList.add('selected');

                }

            const soalDiv = document.querySelector('.soal');
            const jawabanDiv = document.querySelector('.jawaban');

            if (soalDiv) soalDiv.scrollTop = 0;
            if (jawabanDiv) jawabanDiv.scrollTop = 0;

            stopAllAudio();
            currentQuestion = questionNumber;
            updateNavButtons();
            updateCurrentQuestionDisplay();
        }

        function createAudioPlayer(audioSrc, id, labelText) {

            const transcriptId = id.includes('-') ? id : `${id}`;

            console.log(`Mencari transcript untuk ID: ${transcriptId}`);
            console.log('Data transcript tersedia:', audioTranscripts);

            if (audioTranscripts && audioTranscripts[transcriptId]) {
                const transcript = document.createElement('div');

                transcript.innerHTML = audioTranscripts[transcriptId];

        function playAudio(questionId, audioSrc) {
            const playIcon = document.getElementById(`play-icon-${questionId}`);

            if (audioPlayCounts[questionId] >= 2) {
                playIcon.style.pointerEvents = 'none';
                playIcon.style.opacity = '0.5';
                return;
            }

            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            audioPlayCounts[questionId] = (audioPlayCounts[questionId] || 0) + 1;
            currentAudio = new Audio(audioSrc);

            currentAudio.onplay = () => {
                playIcon.src = "pause-icon.png";
                playIcon.alt = "Pause";
                playIcon.classList.add("playing");
            };

            currentAudio.onpause = () => {
                playIcon.src = "play-icon.png";
                playIcon.alt = "Play";
                playIcon.classList.remove("playing");
            };

            currentAudio.onended = () => {
                playIcon.src = "play-icon.png";
                playIcon.alt = "Play";
                playIcon.classList.remove("playing");

                if (audioPlayCounts[questionId] >= 2) {
                    playIcon.style.pointerEvents = 'none';
                    playIcon.style.opacity = '0.5';
                }
            };


            currentAudio.play();
        }

        function playJawabanAudio(questionId, optionIndex, audioSrc) {
            if (jawabanAudioPlayCounts[`${questionId}-${optionIndex}`] >= 2) return;
            stopAllAudio();

            jawabanAudioPlayCounts[`${questionId}-${optionIndex}`] = (jawabanAudioPlayCounts[`${questionId}-${optionIndex}`] || 0) + 1;
            currentAudio = new Audio(audioSrc);
            const playIcon = document.getElementById(`jawaban-play-icon-${questionId}-${optionIndex}`);
            const audioBtn = playIcon.parentElement;

            currentAudio.onplay = () => {

            };

            currentAudio.onpause = () => {

                playIcon.alt = "Play";
            };

            currentAudio.onended = () => {
                playIcon.src = "play-icon.png";
                playIcon.alt = "Play";
                if (jawabanAudioPlayCounts[`${questionId}-${optionIndex}`] >= 2) audioBtn.disabled = true;
            };

            currentAudio.play();

        function stopAllAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }
            document.querySelectorAll('[id^="jawaban-play-icon-"]').forEach(icon => {
                icon.src = "play-icon.png";
                icon.alt = "Play";
            });
        }

        function playReviewAudio(audioSrc, button) {
            const audioIcon = button.querySelector('img');

            if (currentReviewAudio && currentReviewAudio.src.endsWith(audioSrc)) {
                if (!currentReviewAudio.paused) {
                    currentReviewAudio.pause();
                    audioIcon.src = 'play-icon.png';
                    audioIcon.alt = 'Play';
                    return;
                } else {
                    currentReviewAudio.play();
                    audioIcon.src = 'pause-icon.png';
                    audioIcon.alt = 'Pause';
                    return;
                }
            }

            stopAllReviewAudio();
            currentReviewAudio = new Audio(audioSrc);
            currentReviewAudioButton = button;

            let playerContainer = button.nextElementSibling;
            if (!playerContainer || !playerContainer.classList.contains('audio-player-container')) {
                playerContainer = document.createElement('div');
                playerContainer.className = 'audio-player-container';
                button.parentNode.insertBefore(playerContainer, button.nextSibling);
            } else {
                playerContainer.innerHTML = '';
            }

            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressContainer.appendChild(progressBar);

            const timeContainer = document.createElement('div');
            timeContainer.className = 'time-container';

            currentTimeDisplay = document.createElement('span');
            currentTimeDisplay.className = 'current-time';
            currentTimeDisplay.textContent = '0:00';

            durationDisplay = document.createElement('span');
            durationDisplay.className = 'duration';
            durationDisplay.textContent = '0:00';

            timeContainer.appendChild(currentTimeDisplay);
            timeContainer.appendChild(document.createTextNode(' / '));
            timeContainer.appendChild(durationDisplay);

            playerContainer.appendChild(progressContainer);
            playerContainer.appendChild(timeContainer);
            currentProgressContainer = progressContainer;

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            };

            currentReviewAudio.addEventListener('loadedmetadata', () => {
                durationDisplay.textContent = formatTime(currentReviewAudio.duration);
            });

            const updateProgress = () => {
                if (currentReviewAudio && progressBar) {
                    const progress = (currentReviewAudio.currentTime / currentReviewAudio.duration) * 100;
                    progressBar.style.width = progress + '%';
                    currentTimeDisplay.textContent = formatTime(currentReviewAudio.currentTime);
                }
            };

            progressContainer.addEventListener('click', (e) => {
                if (!currentReviewAudio) return;
                const rect = progressContainer.getBoundingClientRect();
                const clickPosition = e.clientX - rect.left;
                const containerWidth = rect.width;
                const seekPercentage = Math.min(Math.max(clickPosition / containerWidth, 0), 1);
                currentReviewAudio.currentTime = seekPercentage * currentReviewAudio.duration;
                updateProgress();
            });

            currentReviewAudio.addEventListener('timeupdate', updateProgress);
            currentReviewAudio.addEventListener('ended', resetAudioPlayer);

            currentReviewAudio.onplay = () => {
                audioIcon.src = 'pause-icon.png';
                audioIcon.alt = 'Pause';
            };

            currentReviewAudio.onpause = () => {
                audioIcon.src = 'play-icon.png';
                audioIcon.alt = 'Play';
            };

            currentReviewAudio.play();
        }

        function resetAudioPlayer() {
            if (currentReviewAudioButton) {
                const icon = currentReviewAudioButton.querySelector('img');
                icon.src = 'play-icon.png';
                icon.alt = 'Play';
            }
            if (currentProgressContainer) {
                const progressBar = currentProgressContainer.querySelector('.progress-bar');
                if (progressBar) progressBar.style.width = '0%';
            }
            if (currentTimeDisplay) currentTimeDisplay.textContent = '0:00';
            currentReviewAudio = null;
            currentReviewAudioButton = null;
            currentProgressContainer = null;
            currentTimeDisplay = null;
            durationDisplay = null;
        }

        function stopAllReviewAudio() {
            if (currentReviewAudio) {
                currentReviewAudio.pause();
                resetAudioPlayer();
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 5 * 60 && !hasShownFiveMinuteWarning) {
                showTimeWarning();
                hasShownFiveMinuteWarning = true;
            }

            if (timeLeft < 5 * 60) {
                timerDisplay.style.color = '#f44336';
                timerDisplay.style.fontWeight = 'bold';
            }
        }

        function showTimeWarning() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: white;
                color: black;
                padding: 15px 25px;
                border-radius: 5px;
                box-shadow: 0 6px 10px rgba(0,0,0,0.8);
                z-index: 100000;
                animation: fadeIn 0.5s;
            `;
            notification.textContent = 'Peringatan: Waktu tersisa 5 menit!';

            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeIn {
                    from { opacity: 0; top: 0; }
                    to { opacity: 1; top: 20px; }
                }
                @keyframes fadeOut {
                    from { opacity: 1; top: 20px; }
                    to { opacity: 0; top: 0; }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s';
                setTimeout(() => {
                    document.body.removeChild(notification);
                    document.head.removeChild(style);
                }, 500);
            }, 5000);
        }

        function timeUp() {
            clearInterval(timerInterval);

            const timeUpMessage = document.createElement('div');
            timeUpMessage.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.8);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                z-index: 100000;
            `;
            timeUpMessage.textContent = 'Waktu sudah habis! Ujian akan dinilai sekarang';
            document.body.appendChild(timeUpMessage);

            setTimeout(() => {
                document.body.removeChild(timeUpMessage);
                showQuizResults();
            }, 2000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function calculateSectionScore(start, end) {
            let sectionScore = 0;
            for (let i = start; i <= end; i++) {
                if (userAnswers[i] && userAnswers[i] === correctAnswers[i]) {
                    sectionScore++;
                }
            }
            return sectionScore;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadQuizData();
            loadAudioTranscripts();
        });
